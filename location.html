<body>
    <h1>location</h1>
    <button onclick="refreshPage()">Refresh</button>
    <button onclick="visitPh()">Visit PH</button>

            location.reload();
        }
        const visitPh = () => {
            location.assign('https://web.programming-hero.com/course/video/web-4-38-3-location-url-parts-query-string-href-hash-assign-reload')
        }
        const goMyFacebook = () => {
            location.assign('https://www.facebook.com/moshior.rahman.737')
        }
    </script>
</body>
